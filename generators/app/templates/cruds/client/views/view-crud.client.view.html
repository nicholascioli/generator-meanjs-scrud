<section ng-controller="<%= crudNameCap %>sController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="<%= crudName %>.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == <%= crudName %>.user._id">
    <a class="btn btn-primary" ui-sref="<%= crudName %>s.edit({<%= crudName %>Id: <%= crudName %>._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="<%= crudName %>.created | date:'mediumDate'"></span>
      by
      <span ng-bind="<%= crudName %>.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="<%= crudName %>.content"></p>
</section>
